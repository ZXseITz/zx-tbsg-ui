<div class="row">
  <div class="col-sm">
    <h3>{{name | uppercase}}</h3>
  </div>
</div>
<div class="d-flex p-1">
  <div class="p-1">Connection</div>
  <div class="p-1"><span class="badge badge-info">{{connection}}</span></div>
</div>
<div class="d-flex p-1">
  <div class="p-1">Connection ID</div>
  <div class="p-1"><span class="badge badge-light">{{socketId}}</span></div>
</div>
<div class="row">
  <div class="col-sm-8">
    <ng-content select="#board"></ng-content>
  </div>
  <div class="col-sm-4" style="height: 100%">
    <h6>Moves</h6>
    <ng-content select="#moves"></ng-content>
  </div>
</div>
<div class="row mt-sm-2">
  <div class="col-sm">
    <h6>Challenges</h6>
    <div class="input-group mb-3">
      <input #challengeId type="text" class="form-control" placeholder="opponent id" aria-label="Opponent Id"
             aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button #challengeBtn class="btn btn-outline-secondary" type="button" (click)="onChallenge()">Challenge</button>
      </div>
    </div>
    <ul class="list-group">
      <li *ngFor="let entry of challenges | keyvalue"
          class="list-group-item d-flex justify-content-between align-items-center">
        <div class="flex-grow-1">
          {{entry.value}}
          <span class="badge badge-secondary badge-pill">{{entry.key}}</span>
        </div>
        <button class="btn btn-outline-danger" (click)="onChallengeAbort(entry.key)">Abort</button>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <h6>Contenders</h6>
    <ul class="list-group">
      <li *ngFor="let entry of contenders | keyvalue"
          class="list-group-item d-flex justify-content-between align-items-center">
        <div class="flex-grow-1">
          {{entry.value}}
          <span class="badge badge-secondary badge-pill">{{entry.key}}</span>
        </div>
        <button class="btn btn-outline-success" (click)="onChallengeAccept(entry.key)">Accept</button>
        <button class="btn btn-outline-danger" (click)="onChallengeDecline(entry.key)">Decline</button>
      </li>
    </ul>
  </div>
</div>
